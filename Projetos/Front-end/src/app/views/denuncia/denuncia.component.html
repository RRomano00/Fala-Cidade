<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar Denúncia</title>
  <link rel="stylesheet" href="denuncia.component.css" />
</head>
<body>
  <div class="report-container">
    <h2>Envie sua Denúncia</h2>
    <form novalidate id="denunciaForm">
      <div class="input-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required />
        <span class="error-message">Por favor, preencha a cidade.</span>
      </div>

      <div class="input-group">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required />
        <span class="error-message">Por favor, preencha o bairro.</span>
      </div>

      <div class="input-group">
        <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua" placeholder="Digite a rua" required />
        <span class="error-message">Por favor, preencha a rua.</span>
      </div>

      <div class="input-group">
        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" placeholder="Número da residência" required />
        <span class="error-message">Por favor, preencha o número.</span>
      </div>

      <div class="input-group">
        <label for="denuncia">Denúncia</label>
        <textarea id="denuncia" name="denuncia" placeholder="Descreva a denúncia..." required></textarea>
        <span class="error-message">Por favor, descreva a denúncia.</span>
      </div>

      <button type="submit"><span>Enviar Denúncia</span></button>
    </form>
  </div>

  <script>
    // Adiciona classe "touched" quando o campo perde o foco pela primeira vez
    document.querySelectorAll('#denunciaForm input, #denunciaForm textarea').forEach((field) => {
      field.addEventListener('blur', () => {
        field.classList.add('touched');
      });
    });
  </script>
</body>
</html>
