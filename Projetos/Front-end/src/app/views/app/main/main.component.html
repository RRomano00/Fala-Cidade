<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="main-root">
  <mat-toolbar class="menu-superior">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">Fala, Cidade!</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Meu perfil" [matMenuTriggerFor]="myProfile">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #myProfile yPosition="below" [overlapTrigger]="false">
      <button mat-menu-item routerLink="/my-profile">
        <mat-icon>person</mat-icon>
        <span>Minha conta</span>
      </button>
      <button mat-menu-item routerLink="/help">
        <mat-icon>help_outline</mat-icon>
        <span>Ajuda</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="app-container">

    <mat-sidenav #sidenav mode="side" opened class="app-sidenav mat-elevation-z4">
      <mat-nav-list>
        <mat-list-item routerLink="">
          <mat-panel-title>
            <mat-icon>home</mat-icon>
            Home
          </mat-panel-title>
        </mat-list-item>

        <mat-expansion-panel #sidenav mode="side" opened class="app-sidenav">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>report_problem</mat-icon> Denúncias
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <mat-list-item mat-list-item routerLink="/denuncia/list">
              <mat-icon>list</mat-icon> Listar
            </mat-list-item>
            <mat-list-item routerLink="denuncia/create">
              <mat-icon>add_circle</mat-icon> Criar
            </mat-list-item>

          </mat-nav-list>
        </mat-expansion-panel>

        @if (isEmployee || isAdministrator) {
        <mat-list-item routerLink="denuncia/statistics">
          <mat-icon>insights</mat-icon>
          <span>Estatísticas</span>
        </mat-list-item>}

        @if (isAdministrator) {
        <mat-list-item routerLink="user/add">
          <mat-icon>group_add</mat-icon>
          <span>Criar Usuário</span>
        </mat-list-item>}


      </mat-nav-list>
    </mat-sidenav>

    <div class="page-wrap">
      <main class="container">
        <router-outlet></router-outlet>
      </main>
    </div>
  </mat-sidenav-container>

  <footer>
    Todos os direitos reservados. Fala, Cidade!
  </footer>
</div>
