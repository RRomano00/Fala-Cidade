<div class="main-root">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span>LDS App</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Meu perfil" [matMenuTriggerFor]="myProfile">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #myProfile yPosition="below" [overlapTrigger]="false">
      <button mat-menu-item routerLink="/">
        <mat-icon>person</mat-icon>
        <span>Minha conta</span>
      </button>
      <button mat-menu-item routerLink="/">
        <mat-icon>settings</mat-icon>
        <span>Ajuda</span>
      </button>

      <mat-divider />

      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span> Sair </span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" opened [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
        <mat-list-item routerLink="/">
          <mat-icon>dashboard</mat-icon>
          <span>Home</span>
        </mat-list-item>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Produtos
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/">Listar</a>
            <a mat-list-item routerLink="/">Criar</a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>
    <div class="page-wrap">
      <main class="container mt-2">
        <router-outlet></router-outlet>
        <div class="mb-4"></div>
      </main>
    </div>
  </mat-sidenav-container>
  <footer>
    Todos os direitos reservados.
    Feito com <fa-icon [icon]="faFooterIcon"></fa-icon> pela FAI ;D
  </footer>
</div>
