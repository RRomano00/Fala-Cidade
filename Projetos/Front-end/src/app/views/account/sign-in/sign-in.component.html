<div class="base-form">
  <form class="form mat-elevation-z4" (ngSubmit)="login()">
    <h2 class="text-center">Login</h2>

    <mat-form-field>
      <mat-label>Usuário</mat-label>
      <input matInput placeholder="Usuário" [formControl]="email" name="email" required>
      <mat-error ngIf="email.hasError('required')">
        Campo obrigatório
      </mat-error>
      @if(email.hasError('email')){
      <p class="text-danger">Email inválido</p>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput type="password" placeholder="Senha" [formControl]="password" name="password" required>
      <mat-error ngIf="password.hasError('required')">
        Campo obrigatório
      </mat-error>
    </mat-form-field>

    <div class="text-center">
      <button mat-raised-button color="primary" [disabled]="!validateFields()">
        Login
      </button>
    </div>

    @if(isLoginIncorrect){
    <p class="text-danger mt-2 text-center">Email e/ou senha incorretos.</p>
    }

    <hr>
    <div class="mt-4 text-center">
      <p>Não tem uma conta? <a routerLink="/account/sign-up">Cadastre-se</a></p>
    </div>
  </form>
</div>
