<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="my-profile.component.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <div class="profile-container">
    <h1>Meu Perfil</h1>

    <form class="profile-form" onsubmit="return validarFormulario(event)">
      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <div class="input-icon">
          <span class="material-icons">person</span>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-icon">
          <span class="material-icons">email</span>
          <input type="email" id="email" name="email" value="usuario@email.com" disabled />
        </div>
      </div>

      <div class="input-group">
        <label for="senha-atual">Senha Atual</label>
        <div class="input-icon">
          <span class="material-icons">lock</span>
          <input type="password" id="senha-atual" name="senha-atual" placeholder="Digite sua senha atual" required />
        </div>
      </div>

      <div class="input-group">
        <label for="senha">Nova Senha</label>
        <div class="input-icon">
          <span class="material-icons">lock_open</span>
          <input type="password" id="senha" name="senha" placeholder="Digite a nova senha" />
        </div>
      </div>

      <div class="input-group">
        <label for="confirmar-senha">Confirmar Senha</label>
        <div class="input-icon">
          <span class="material-icons">lock_open</span>
          <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a nova senha" oninput="verificarSenhas()" />
        </div>
        <small id="senha-msg" class="mensagem-erro"></small>
      </div>

      <button type="submit">Salvar Alterações</button>
      <div id="form-mensagem" class="mensagem-status"></div>
    </form>
  </div>
</body>
</html>
