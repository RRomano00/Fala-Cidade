<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar Denúncia</title>
  <link rel="stylesheet" href="create-denuncia.component.css" />
</head>

<body>
  <div class="report-container">
    <h2>Envie sua Denúncia</h2>
    <form class="form" [formGroup]="form" novalidate id="denunciaForm" (ngSubmit)="create()">
      <div class="input-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" formControlName="cidade" placeholder="Digite a cidade" />
        <span class="error-message" *ngIf="form.get('cidade')?.hasError('required') && form.get('cidade')?.touched">
          Por favor, preencha a cidade.
        </span>
        <span class="error-message" *ngIf="form.get('cidade')?.hasError('minlength') && form.get('cidade')?.touched">
          Cidade deve ter pelo menos 3 caracteres.
        </span>
      </div>

      <div class="input-group">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" formControlName="bairro" placeholder="Digite o bairro" />
        <span class="error-message" *ngIf="form.get('bairro')?.hasError('required') && form.get('bairro')?.touched">
          Por favor, preencha o bairro.
        </span>
      </div>

      <div class="input-group">
        <label for="rua">Rua</label>
        <input type="text" id="rua" formControlName="rua" placeholder="Digite a rua" />
        <span class="error-message" *ngIf="form.get('rua')?.hasError('required') && form.get('rua')?.touched">
          Por favor, preencha a rua.
        </span>
      </div>

      <div class="input-group">
        <label for="numero">Número</label>
        <input type="text" id="numero" formControlName="numero" placeholder="Número da residência" />
        <span class="error-message" *ngIf="form.get('numero')?.hasError('required') && form.get('numero')?.touched">
          Por favor, preencha o número.
        </span>
      </div>


      <div class="input-group">
        <label for="tipo">Tipo de Problema</label>
        <div class="custom-select">
          <select id="tipo" formControlName="type">
            <option value="" disabled selected>Selecione um tipo de problema</option>
            <option value="BURACO NA RUA OU CALÇADA">Buraco na rua ou calçada</option>
            <option value="POSTE COM LUZ QUEIMADA">Poste com luz queimada</option>
            <option value="LIXO ACUMULADO OU TERRENO SUJO">Lixo acumulado ou terreno sujo</option>
            <option value="SINALIZACAO OU SEMÁFORO COM DEFEITO">Sinalização ou semáforo com defeito</option>
            <option value="PROBLEMAS EM PRAÇAS E PARQUES">Problemas em praças e parques</option>
            <option value="FALHAS NO TRANSPORTE PÚBLICO">Falhas no transporte público</option>
            <option value="PROBLEMAS EM POSTO DE SAÚDE OU ESCOLA">Problemas em posto de saúde ou escola</option>
            <option value="SOM ALTO OU PERTURBACÃO DO SOSSEGO">Som alto ou perturbação do sossego</option>
            <option value="OBRA IRREGULAR OU IMOVEL ABANDONADO">Obra irregular ou imóvel abandonado</option>
            <option value="MAUS TRATOS AOS ANIMAIS">Maus-tratos aos animais</option>
            <option value="PESSOA PRECISANDO DE AJUDA">Pessoa precisando de ajuda</option>
            <option value="OUTROS PROBLEMAS">Outros problemas</option>
          </select>
          <span class="arrow"></span>
        </div>
        <span class="error-message" *ngIf="form.get('tipo')?.hasError('required') && form.get('tipo')?.touched">
          Por favor, selecione um tipo de problema.
        </span>
      </div>


      <div class="input-group">
        <label for="denuncia">Denúncia</label>
        <textarea id="denuncia" formControlName="descricao" placeholder="Descreva a denúncia..."></textarea>
        <span class="error-message"
          *ngIf="form.get('descricao')?.hasError('required') && form.get('descricao')?.touched">
          Por favor, descreva a denúncia.
        </span>
      </div>



      <div class="checkbox-group">
        <input type="checkbox" id="anonimo" name="anonimo" formControlName="anonimo" />
        <label for="anonimo">Denúncia Anônima</label>
      </div>

      <button type="submit" [disabled]="form.invalid">Enviar Denúncia</button>
    </form>
  </div>
</body>

</html>
