<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar Denúncia</title>
  <link rel="stylesheet" href="create-denuncia.component.css" />
</head>

<body>
  <div class="report-container">
    <h2>Envie sua Denúncia</h2>
    <form class="form" [formGroup]="form" novalidate id="denunciaForm" (ngSubmit)="create()">
      <div class="input-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" formControlName="cidade" placeholder="Digite a cidade" />
        <span class="error-message" *ngIf="form.get('cidade')?.hasError('required') && form.get('cidade')?.touched">
          Por favor, preencha a cidade.
        </span>
        <span class="error-message" *ngIf="form.get('cidade')?.hasError('minlength') && form.get('cidade')?.touched">
          Cidade deve ter pelo menos 3 caracteres.
        </span>
      </div>

      <div class="input-group">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" formControlName="bairro" placeholder="Digite o bairro" />
        <span class="error-message" *ngIf="form.get('bairro')?.hasError('required') && form.get('bairro')?.touched">
          Por favor, preencha o bairro.
        </span>
      </div>

      <div class="input-group">
        <label for="rua">Rua</label>
        <input type="text" id="rua" formControlName="rua" placeholder="Digite a rua" />
        <span class="error-message" *ngIf="form.get('rua')?.hasError('required') && form.get('rua')?.touched">
          Por favor, preencha a rua.
        </span>
      </div>

      <div class="input-group">
        <label for="numero">Número</label>
        <input type="text" id="numero" formControlName="numero" placeholder="Número da residência" />
        <span class="error-message" *ngIf="form.get('numero')?.hasError('required') && form.get('numero')?.touched">
          Por favor, preencha o número.
        </span>
      </div>

      <div class="input-group">
        <label for="denuncia">Denúncia</label>
        <textarea id="denuncia" formControlName="descricao" placeholder="Descreva a denúncia..."></textarea>
        <span class="error-message"
          *ngIf="form.get('descricao')?.hasError('required') && form.get('descricao')?.touched">
          Por favor, descreva a denúncia.
        </span>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="anonimo" name="anonimo" />
        <label for="anonimo">Denúncia Anônima</label>
      </div>

      <button type="submit" [disabled]="form.invalid">Enviar Denúncia</button>
    </form>
  </div>
</body>

</html>
